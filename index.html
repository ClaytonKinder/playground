<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./build/css/main.css">
  <title>Playground</title>
</head>
<body>
  <div data-playground="intro" class="playground current intro">
    <div>
      <img src="img/playground.svg" />
      <h1><span>P</span><span>l</span><span>a</span><span>y</span><span>g</span><span>r</span><span>o</span><span>u</span><span>n</span><span>d</span></h1>
    </div>
  </div>
  <div data-playground="guess" class="playground guess">
    <div class="wrapper">
      <div class="guess-header">
        <div class="best-win-streak">
          <div class="label">BEST</div>
          <div class="value"></div>
        </div>
        <h2>Guess</h2>
        <div class="current-win-streak">
          <div class="label">CURRENT</div>
          <div class="value"></div>
        </div>
      </div>
      <div class="guess-board">
        <div class="category">
          <h3 class="category-title">CATEGORY</h3>
          <div class="category-text"></div>
        </div>
        <div class="guesses">
          <div data-guess="1" class="guess guess1">
            <div class="guess-circle">
              <div class="guess-correct">✔</div>
              <div class="guess-incorrect">X</div>
            </div>
          </div>
          <div data-guess="2" class="guess guess2">
            <div class="guess-circle">
              <div class="guess-correct">✔</div>
              <div class="guess-incorrect">X</div>
            </div>
          </div>
          <div data-guess="3" class="guess guess3">
            <div class="guess-circle">
              <div class="guess-correct">✔</div>
              <div class="guess-incorrect">X</div>
            </div>
          </div>
        </div>
        <div class="clues">
          <h3 class="clue-title">CLUES</h3>
          <div class="clue-text"></div>
        </div>
        <form name="guess-form" class="guess-form">
          <input type="text" autofocus />
          <button type="submit">GO</button>
        </form>
        <div class="win hide">
          <h3>VICTORY!</h3>
          <div>
            Press <strong>ENTER</strong> to play again
          </div>
        </div>
        <div class="lose hide">
          <h3>DEFEAT!</h3>
          <div>
            Press <strong>ENTER</strong> to play again
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="playground">

  </div>
  <div class="playground">

  </div>
  <div class="playground">

  </div>
<script src="./build/js/all.min.js"></script>
</body>
</html>
